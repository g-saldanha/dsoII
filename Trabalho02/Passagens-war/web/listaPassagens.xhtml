<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <p:dataTable widgetVar="Lista de Passagens" var="passagem" value="#{passagemControle.listaPassagens}">
            
                <p:column sortBy="#{passagem.cidadeOrigem}" filterBy="#{passagem.cidadeOrigem}">
                    <f:facet name="header" >Origem</f:facet>
                    <h:outputText value="#{passagem.cidadeOrigem}"></h:outputText>
                </p:column>
                
                <p:column sortBy="#{passagem.cidadeDestino}" filterBy="#{passagem.cidadeDestino}">
                    <f:facet name="header" >Destino</f:facet>
                    <h:outputText value="#{passagem.cidadeDestino}"></h:outputText>
                </p:column>
                <p:column sortBy="#{passagem.data}" filterBy="#{passagem.data}">
                    <f:facet name="header" >Data</f:facet>
                    <h:outputText value="#{passagem.data}"></h:outputText>
                </p:column>
                
                <p:column sortBy="#{passagem.horario}" filterBy="#{passagem.horario}">
                    <f:facet name="header" >Horario</f:facet>
                    <h:outputText value="#{passagem.horario}"></h:outputText>
                </p:column>
                
                <p:column sortBy="#{passagem.valor}" filterBy="#{passagem.valor}">
                    <f:facet name="header" >Valor</f:facet>
                    <h:outputText value="#{passagem.valor}"></h:outputText>
                </p:column>
                
                <p:column sortBy="#{passagem.valor}" filterBy="#{passagem.valor}">
                    <f:facet name="header" >Valor</f:facet>
                    <h:outputText value="#{passagem.valor}"></h:outputText>
                </p:column>
                
                <p:column sortBy="#{passagem.assento}" filterBy="#{passagem.assento}">
                    <f:facet name="header" >Assento</f:facet>
                    <h:outputText value="#{passagem.assento}"></h:outputText>
                </p:column>
            

            
            </p:dataTable>
            
        </h:form>
    </h:body>
</html>
