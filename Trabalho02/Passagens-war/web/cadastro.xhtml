<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reserva de Passagens</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form id="form">
                <h1 align="center">Novo Cadastro</h1>
                <p:panelGrid id="panel" columns="2" style="position: absolute; top: 100px; left: 515px">
                    
                    <p:outputLabel value="Nome:" for="nome" />
                    <p:inputText  id="nome" value="#{clienteControle.cliente.nome}" title="Nome" required="true"/>
                    <p:outputLabel value="EndereÃ§o:" for="endereco" />
                    <p:inputText id="endereco" value="#{clienteControle.cliente.endereco}" title="Endereco"  required="true"/>
                    <p:outputLabel value="Cidade:" for="cidade" />
                    <p:inputText id="cidade" value="#{clienteControle.cliente.cidade}" title="Cidade" required="true" />
                    <p:outputLabel value="UF:" for="uf" />
                    <p:inputText id="uf" value="#{clienteControle.cliente.uf}" title="Uf" maxlength="2" required="true" />
                    <p:outputLabel value="Telefone:" for="telefone" />
                    <p:inputMask id="telefone" value="#{clienteControle.cliente.telefone}" title="Telefone" mask="(99)9999-9999" required="true"/>
                    <p:outputLabel value="E-mail:" for="email" />
                    <p:inputText id="email" value="#{clienteControle.cliente.email}" title="Email"  required="true"/>
                    <p:outputLabel value="Senha:" for="senha" />
                    <p:password id="senha" value="#{clienteControle.cliente.senha}" label="Senha" required="true" />
                    
                    <p:link value="VOLTAR" style="text-decoration:none;color:blue ;font-style:italic; text-decoration:underline;" outcome="index"></p:link>
                    
                    
                    <p:commandButton value="Cadastrar" action="#{clienteControle.insert()}" update="panel" actionListener="#{clienteControle.confirmaCadastro}" ></p:commandButton>
                    
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
